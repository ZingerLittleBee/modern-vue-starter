name: Test CI

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x, 16.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }} ğŸ–¥ï¸
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - name: Install dependencies âš™ï¸
              run: npm i
            - name: Build ğŸ“¦
              run: npm run build --if-present
            - name: Test ğŸ§ª
              run: npm test
